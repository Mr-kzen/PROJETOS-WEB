<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">




    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/timer.js"></script>

</head>

<body>


    <main>
        <div class="container-adc">
            <div class="adc menus">
                +
            </div>
        </div>





        <div class="container">

            <div class="container-cards">

                <div class="topo">
                    <h3 class="title">Cron√¥metro (1)</h3>

                    <!-- <div class="menu">

                        <p class="menus">U</p>
                        <p class="menus">R</p>

                    </div> -->

                </div>

                <div class="temporizador">
                    <div class="border-timer">
                        <div class="timer">
                            <ul>
                                <li class="timerList hours">20</li>
                                <span>:</span>

                                <li class="timerList minutes">1</li>
                                <span>:</span>

                                <li class="timerList seconds">03</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="acao">
                    <icon class="start"> S </icon>
                    <icon class="pause or"> P </icon>
                    <icon class="redefinir"> R </icon>
                </div>

            </div>

        </div>









        <div id="newPost" class="newPost newPostCancel">

            <div class="painel">
                <h2>Adicionar novo temporizador</h2>

                <div class="controls">
                    <span class="btnNewCronometro adicionar hours">P</span>
                    <span class="btnNewCronometro adicionar minutes">P</span>
                    <span class="btnNewCronometro adicionar seconds">P</span>
                </div>

                <div class="addTimer">
                    <div>
                        <input type="text" placeholder="00" class="inputHour">
                    </div>
                    <span>:</span>
                    <div>
                        <input type="text" placeholder="00" class="inputMinutes">
                    </div>
                    <span>:</span>
                    <div>
                        <input type="text" placeholder="00" class="inputSeconts">
                    </div>
                </div>

                <div class="controls">
                    <span class="btnNewCronometro remover hours">P</span>
                    <span class="btnNewCronometro remover minutes">P</span>
                    <span class="btnNewCronometro remover seconds">P</span>
                </div>



                <div class="newName">

                    <form>

                        <label><i>i</i></label>

                        <div class="NameCronometro">
                            <input type="text" placeholder="Cronometro (1)" />
                        </div>


                    </form>

                </div>

                <div class="newCron">

                    <div class="align btn btn_salve">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check2-all" viewBox="0 0 16 16">
                            <path
                                d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z" />
                            <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z" />
                        </svg>
                        <buttom>Salvar</buttom>
                    </div>

                    <div class="align btn btn_cancelar btnNewCronometro cancelar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                        </svg>
                        <buttom class=""> Cancelar </buttom>
                    </div>
                </div>



            </div>


        </div>


    </main>


</body>

</html>
