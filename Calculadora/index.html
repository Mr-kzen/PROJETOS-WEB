<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <!-- style css -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/global.css">

    <!-- fonts -->
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2? family=Poppins:wght@400&display = swap "rel =" stylesheet ">

    <!-- scripts -->
    <script src="/Script/script.js"></script>

    <!-- Correção do erro Faviicon! Ainda não faço ideia do que seja! -->
    <link rel="shortcut icon" href="#">
    
</head>

<body>
    <main>
        <div class="calculadora">
            
            <div class="cla_funcao">

                <div class="conf">
                    <h2>Calculadora Padrão do Windows</h2>
                </div>

                <div class="visor">
                    <div class="passos" id="result">
                    
                    </div>
                    <div class="resultado" id="resultclick">

                    </div>
                </div>


                <div class="teclado">

                    <div class="fun-especial">
                        <button class="fun-especial-itens fun-especial-itens-2" onclick="especial('mc')">
                            MC
                        </button>
                        <button class="fun-especial-itens fun-especial-itens-2" onclick="especial('mr')">
                            MR
                        </button>
                        <button class="fun-especial-itens" onclick="especial('m+')">
                            M+
                        </button>

                        <button class="fun-especial-itens" onclick="especial('m-')">
                            M-
                        </button>

                        <button class="fun-especial-itens" onclick="especial('ms')">
                            MS
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button btn_especial" onclick="especiais('pct')" style="background-color: red;">
                            %
                        </button>

                        <button class="button btn_especial" onclick="clean('ce')">
                            CE
                        </button>

                        <button class="button btn_especial" onclick="clean('c')">
                            C
                        </button>

                        <button class="button delet btn_especial" onclick="clean('delete')">
                            DELETE
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button btn_especial" onclick="especiais('1/x')">
                            1/x
                        </button>

                        <button class="button X2 btn_especial" onclick="especiais('xQd')">
                            x²
                        </button>

                        <button class="button raiz2 btn_especial" onclick="especiais('raiz2')">
                            raiz²
                        </button>

                        <button class="button divisao btn_especial" onclick="funcoes('/')">
                            DIV
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button btn_number" onclick="calcular('7')">
                            7
                        </button>

                        <button class="button btn_number" onclick="calcular('8')">
                            8
                        </button>
 
                        <button class="button btn_number" onclick="calcular('9')">
                            9
                        </button>

                        <button class="button btn_especial" onclick="funcoes('*')">
                            X
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button btn_number" onclick="calcular('4')">
                            4
                        </button>

                        <button class="button btn_number" onclick="calcular('5')">
                            5
                        </button>

                        <button class="button btn_number" onclick="calcular('6')">
                            6
                        </button>

                        <button class="button btn_especial" onclick="funcoes('-')">
                            -
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button btn_number" onclick="calcular('1')">
                            1
                        </button>

                        <button class="button btn_number" onclick="calcular('2')">
                            2
                        </button>

                        <button class="button btn_number" onclick="calcular('3')">
                            3
                        </button>

                        <button class="button btn_especial" onclick="funcoes('+')">
                            +
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button btn_number" onclick="trans('maisOuMenos')">
                            +/-
                        </button>

                        <button class="button btn_number" onclick="calcular('0')">
                            0
                        </button>

                        <button class="button btn_number" onclick="calcular('.')" style="background-color: red;">
                            ,
                        </button>

                        <button class="button" id="igual" onclick="igual()">
                            =
                        </button>
                    </div>

                </div>

            </div>


            <div class="historico">

                <h2>histórico</h2>
                
                <div id="historicos">
                    <p id="resultado">Ainda não há histórico</p>
                </div>
            </div>

            
        </div>
    </main>
</body>

</html>
