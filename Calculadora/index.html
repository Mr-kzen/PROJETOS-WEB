<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <!-- style css -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/global.css">

    <!-- fonts -->
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2? family=Poppins:wght@400;500&display = swap "rel =" stylesheet ">

    <!-- scripts -->

    
</head>

<body>
    <main>
        <div class="calculadora">
            
            <div class="cla_funcao">

                <div class="conf">
                    <p>Hamburgue</p>
                    <h2>Padrão</h2>
                    <p>Icon</p>
                </div>

                <div class="visor">
                    <div class="resultador">
                        0
                    </div>
                </div>


                <div class="teclado">
                    <div class="fun-especial">
                        <button class="fun-especial-itens fun-especial-itens-2">
                            MC
                        </button>
                        <button class="fun-especial-itens fun-especial-itens-2">
                            MR
                        </button>
                        <button class="fun-especial-itens">
                            M+
                        </button>

                        <button class="fun-especial-itens">
                            M-
                        </button>

                        <button class="fun-especial-itens">
                            MS
                        </button>

                        <button class="fun-especial-itens">
                            M
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button porcentagem btn_especial">
                            %
                        </button>

                        <button class="button CE btn_especial">
                            CE
                        </button>

                        <button class="button C btn_especial">
                            C
                        </button>

                        <button class="button delet btn_especial">
                            DELETE
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button 1/x btn_especial">
                            1/x
                        </button>

                        <button class="button X2 btn_especial">
                            x²
                        </button>

                        <button class="button raiz2 btn_especial">
                            raiz²
                        </button>

                        <button class="button devisao btn_especial">
                            DIV
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button sete btn_number">
                            7
                        </button>

                        <button class="button oito btn_number">
                            8
                        </button>
 
                        <button class="button nove btn_number">
                            9
                        </button>

                        <button class="button multiplicar btn_especial">
                            X
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button quatro btn_number">
                            4
                        </button>

                        <button class="button cinco btn_number">
                            5
                        </button>

                        <button class="button seis btn_number">
                            6
                        </button>

                        <button class="button subtrair btn_especial">
                            -
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button um btn_number">
                            1
                        </button>

                        <button class="button dois btn_number">
                            2
                        </button>

                        <button class="button tres btn_number">
                            3
                        </button>

                        <button class="button soma btn_especial">
                            +
                        </button>
                    </div>

                    <div class="camada">
                        <button class="button mais-com-menos btn_number">
                            +/-
                        </button>

                        <button class="button zero btn_number">
                            0
                        </button>

                        <button class="button virgula btn_number">
                            ,
                        </button>

                        <button class="button igual" >
                            =
                        </button>
                    </div>

                </div>

            </div>


            <div class="historico">
                <h2>histórico</h2>

                <p>Ainda não há histórico</p>
            </div>

            
        </div>
    </main>
</body>

</html>
